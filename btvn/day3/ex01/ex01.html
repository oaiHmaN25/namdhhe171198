<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style01.css" />
  </head>
  <body>
    <h1>CONTACT US</h1>
    <div class="contact-wrapper">
      <div>
        <div class="contact_info">
          <h2>Contact Info</h2>
          <ul>
            <li>
              <img
                src="../images/location.png"
                height="20px"
                width="15px"
                alt="imgerror"
              />
              <span>321 Awesome Street New York, NY 17022</span>
            </li>
            <li>
              <img
                src="../images/gmail.png"
                height="20px"
                width="15px"
                alt="imgerror"
              />
              <span>info@companyname.com</span>
            </li>
            <li>
              <img
                src="../images/phone.png"
                height="20px"
                width="20px"
                alt="imgerror"
              />
              <span>+1 800 123 1234</span>
            </li>
          </ul>
        </div>
      </div>
      <div>
        <div class="message">
          <h2>Having Any Query! Or Book an appointment</h2>

          <form action="#" class="form-horizontal">
            <div class="content_input">
              <input type="text" placeholder="Your Name" />
            </div>
            <div class="content_input">
              <input type="text" placeholder="Your Email" />
            </div>
            <div class="content_input">
              <input type="text" placeholder="Your Email" />
            </div>
            <div class="content_input">
              <input type="text" placeholder="Subject" />
            </div>
            <div class="content_input">
              <textarea
                name="message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
            </div>

            <button type="submit" class="button_mess">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
